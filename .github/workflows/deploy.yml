name: Deploy static content to Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: |
          yarn build
          echo "Deployed $(date) - Run ${{ github.run_id }}" > dist/deploy-timestamp.txt

      - name: Debug dist
        run: |
          echo "dist contents:"
          ls -la dist
          echo "dist/index.html:"
          cat dist/index.html

      - name: Overwrite root with dist
        run: |
          # Clear everything except dist
          find . -maxdepth 1 -not -name 'dist' -not -name '.' -not -name '..' -exec rm -rf {} +
          # Move dist contents to root
          mv dist/* .
          rm -rf dist
          echo "Root contents after move:"
          ls -la

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
        with:
          timeout: 60000
          error_count: 5

      - name: Debug deployment
        run: |
          echo "Deployed URL: ${{ steps.deployment.outputs.page_url }}"
